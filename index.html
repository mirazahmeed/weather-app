<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>ðŸŒ¤ Weather</h1>
  <p class="subtitle">Real-time local & global weather</p>
</header>

<div class="app-layout">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <input
  type="text"
  id="countrySearch"
  placeholder="Search country..."
  class="country-search"
/>

    <h3>Countries</h3>
    <ul id="countryList"></ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <!-- TOP COUNTRIES -->
    <section class="top-countries-wrapper">
      <h3>Around the World</h3>
      <div class="top-countries" id="topCountries"></div>
    </section>

    <!-- SEARCH -->
    <section class="card search-card">
      <input type="text" id="locationInput" placeholder="Search city or country..." />
      <button id="searchBtn">Search</button>
    </section>

    <!-- WEATHER CARD -->
    <section class="card weather-card" id="weatherCard">
      <h2 id="location">---</h2>
      <div class="temperature"><span id="temp">--</span>Â°C</div>
      <p id="condition">---</p>
      <p>Feels Like: <span id="feelsLike">--</span>Â°C</p>
      <p>Wind: <span id="wind">--</span></p>
      <p class="aqi" id="aqi">AQI: --</p>
      <p class="time" id="time">---</p>
    </section>

  </main>
</div>

<!-- LOCATION MESSAGE -->
<div id="locationMessage" class="location-message">
  Location access is turned off. Showing default weather.
</div>

<script src="script.js"></script>
</body>

</html>
